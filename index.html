<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>OMDB API Integration</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by movie title">
        <button onclick="searchMovies()">Search</button>
    </div>

    <table id="movieTable">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Name</th>
                <th>Rating</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody id="movieList"></tbody>
    </table>

    <div class="pagination" id="pagination"></div>

 
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalPoster" class="movie-poster" src="" alt="Movie Poster">
            <p><strong>Year:</strong> <span id="modalYear"></span></p>
            <p><strong>Genre:</strong> <span id="modalGenre"></span></p>
            <p><strong>Director:</strong> <span id="modalDirector"></span></p>
            <p><strong>Plot:</strong></p>
            <p id="modalPlot"></p>
            <!-- <p>
                <strong>Your Rating:</strong>
                <input type="number" id="ratingInput" min="1" max="10" step="0.1">
            </p>
            <p>
                <strong>Your Comment:</strong>
                <textarea id="commentInput" rows="3" cols="40"></textarea>
            </p> -->
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
